<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Cyber Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="cyber-dashboard">
        <header>
            <h1>OSINT Cyber Dashboard</h1>
        </header>
        <section id="terminal">
            <h2>Simulated Terminal</h2>
            <div class="terminal-output">
                <p>Connected to mainframe...</p>
                <p>Fetching data...</p>
                <p>Data received: 1024 packets.</p>
            </div>
        </section>
        <section id="data-visualization">
            <h2>Dynamic Data Visualization</h2>
            <div class="chart">
                <div class="bar" style="height: 70%; animation-delay: 0s;"></div>
                <div class="bar" style="height: 50%; animation-delay: 0.1s;"></div>
                <div class="bar" style="height: 90%; animation-delay: 0.2s;"></div>
                <div class="bar" style="height: 30%; animation-delay: 0.3s;"></div>
            </div>
        </section>
        <section id="network-map">
            <h2>Network Map</h2>
            <div class="network-node" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
            <div class="network-node" style="top: 50%; left: 50%; animation-delay: 0.1s;"></div>
            <div class="network-node" style="top: 70%; left: 80%; animation-delay: 0.2s;"></div>
            <div class="network-node" style="top: 40%; left: 20%; animation-delay: 0.3s;"></div>
        </section>
        <section id="encryption">
            <h2>Encryption/Decryption</h2>
            <div class="encryption-effect">
                <p>Encrypting data...</p>
                <p>Data encrypted: 0x1A2B3C4D</p>
            </div>
        </section>
    </div>
</body>
</html>
